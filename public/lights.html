<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hue Lights Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Hue Dashboard</h1>
      <nav class="main-nav">
        <a href="/" class="nav-link">Temperature</a>
        <a href="/lights.html" class="nav-link active">Lights</a>
      </nav>
    </div>
    <div class="status-bar">
      <div id="status-indicator" class="status-indicator">
        <span class="status-dot"></span>
        <span id="status-text">Connecting...</span>
      </div>
      <div id="last-update">Last update: --</div>
    </div>
  </header>

  <main>
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading light data...</p>
    </div>

    <div id="error" class="error hidden">
      <p id="error-message"></p>
    </div>

    <div id="rooms-container" class="rooms-container">
      <!-- Room cards will be dynamically inserted here -->
    </div>

    <div id="no-data" class="no-data hidden">
      <p>No lights found. Make sure your Hue Bridge has lights and they are accessible.</p>
    </div>
  </main>

  <!-- Light Control Modal -->
  <div id="light-control-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="light-modal-title">Light Name</h2>
        <button class="close-btn" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-group" style="text-align: center;">
          <div id="light-preview-swatch" class="light-preview-swatch"></div>
        </div>

        <div class="setting-group">
          <label>Power</label>
          <label class="toggle-switch">
            <input type="checkbox" id="light-power-toggle">
            <span class="toggle-slider"></span>
            <span id="light-power-label" class="toggle-label">Off</span>
          </label>
        </div>

        <div id="brightness-group" class="setting-group">
          <label for="light-brightness-slider">Brightness: <span id="brightness-value">100%</span></label>
          <input type="range" id="light-brightness-slider" min="1" max="254" value="254">
        </div>

        <div id="color-group" class="setting-group" style="display: none;">
          <label for="light-color-picker">Color</label>
          <input type="color" id="light-color-picker" value="#ffffff">
        </div>

        <div id="ct-group" class="setting-group" style="display: none;">
          <label for="light-ct-slider">Color Temperature: <span id="ct-value">4000K</span></label>
          <div class="ct-slider-container">
            <span class="ct-label-cool">Cool</span>
            <input type="range" id="light-ct-slider" min="153" max="500" value="300">
            <span class="ct-label-warm">Warm</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Light status refreshes every 5 seconds</p>
  </footer>

  <script src="/js/lights.js"></script>
</body>
</html>
