<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hue Lights Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Hue Dashboard</h1>
      <nav class="main-nav">
        <a href="/" class="nav-link">Temperature</a>
        <a href="/lights.html" class="nav-link active">Lights</a>
      </nav>
      <div class="header-actions">
      <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark mode">
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
      </button>
      </div>
    </div>
    <div class="status-bar">
      <div id="status-indicator" class="status-indicator">
        <span class="status-dot"></span>
        <span id="status-text">Connecting...</span>
      </div>
      <div id="last-update">Last update: --</div>
    </div>
  </header>

  <main>
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading light data...</p>
    </div>

    <div id="error" class="error hidden">
      <p id="error-message"></p>
    </div>

    <div id="rooms-container" class="rooms-container">
      <!-- Room cards will be dynamically inserted here -->
    </div>

    <div id="no-data" class="no-data hidden">
      <p>No lights found. Make sure your Hue Bridge has lights and they are accessible.</p>
    </div>
  </main>

  <!-- Light Control Modal -->
  <div id="light-control-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="light-modal-title">Light Name</h2>
        <button class="close-btn" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-group" style="text-align: center;">
          <div id="light-preview-swatch" class="light-preview-swatch"></div>
        </div>

        <div class="setting-group">
          <label>Power</label>
          <label class="toggle-switch">
            <input type="checkbox" id="light-power-toggle">
            <span class="toggle-slider"></span>
            <span id="light-power-label" class="toggle-label">Off</span>
          </label>
        </div>

        <div id="brightness-group" class="setting-group">
          <label for="light-brightness-slider">Brightness: <span id="brightness-value">100%</span></label>
          <input type="range" id="light-brightness-slider" min="1" max="254" value="254">
        </div>

        <div id="color-group" class="setting-group" style="display: none;">
          <label for="light-color-picker-trigger">Color</label>
          <div class="color-picker-control">
            <button type="button" class="color-picker-ring" id="light-color-picker-trigger" aria-label="Choose color"></button>
            <input type="color" id="light-color-picker" class="color-picker-input-hidden" value="#ffffff">
          </div>
        </div>

        <div id="ct-group" class="setting-group" style="display: none;">
          <label for="light-ct-slider">Color Temperature: <span id="ct-value">4000K</span></label>
          <div class="ct-slider-container">
            <span class="ct-label-cool">Cool</span>
            <input type="range" id="light-ct-slider" min="153" max="500" value="300">
            <span class="ct-label-warm">Warm</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Light status refreshes every 5 seconds | v2.1</p>
  </footer>

  <script src="/js/theme.js"></script>
  <script src="/js/color-wheel-picker.js"></script>
  <script src="/js/lights.js"></script>
</body>
</html>
